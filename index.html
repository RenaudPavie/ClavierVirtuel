<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Clavier virtuel</title>
</head>
<body>
    <div class="container">

        <!-- 
            **------**
              HEADER 
            **------**
        -->

        <header>
            <div id="main-title">
                <h1>CLAVIER VIRTUEL</h1>
                <h2>Par Renaud Pavie</h2>
            </div>
        </header>

        <!-- 
            **-------**
              ZONE DE TEXTE 
            **-------**
        -->

        <textarea class="zoneText" name="" id="" cols="30" rows="10"></textarea>

        <!-- 
            **-------**
              CLAVIER 
            **-------**
        -->
        

        <main id="clavier">

            <!-- 
                **-------**
                LANGUE DU CLAVIER 
                **-------**
            -->
            <div class="lang-setup">
                <label for="azerty">Azerty
                    <input type="radio" class="lang" name="lang" id="azerty" checked>
                    <span class="checkmark"></span>
                </label>
                <label for="qwerty">Qwerty
                    <input type="radio" class="lang" name="lang" id="qwerty">
                    <span class="checkmark"></span>
                </label>
            </div>

            <section class="chiffres">
                <input type="button" class="letter" value="1">
                <input type="button" class="letter" value="2">
                <input type="button" class="letter" value="3">
                <input type="button" class="letter" value="4">
                <input type="button" class="letter" value="5">
                <input type="button" class="letter" value="6">
                <input type="button" class="letter" value="7">
                <input type="button" class="letter" value="8">
                <input type="button" class="letter" value="9">
                <input type="button" class="letter" value="0">
                <input type="button" class="larger" id="supprimer">
            </section>

            <section class="nigth-row">
                <input type="button" id="nightshift">
                <input type="button" class="letter aKey" value="a">
                <input type="button" class="letter zKey" value="z">
                <input type="button" class="letter eKey" value="e">
                <input type="button" class="letter rKey" value="r">
                <input type="button" class="letter tKey" value="t">
                <input type="button" class="letter yKey" value="y">
                <input type="button" class="letter uKey" value="u">
                <input type="button" class="letter iKey" value="i">
                <input type="button" class="letter oKey" value="o">
                <input type="button" class="letter pKey" value="p">
                <input type="button" class="larger" value="1/2" id="caracspe">
            </section>

            <section class="capslock-row">
                <button id="LED">
                    caps
                </button>
                <input type="button" class="letter qKey" value="q">
                <input type="button" class="letter sKey" value="s">
                <input type="button" class="letter dKey" value="d">
                <input type="button" class="letter fKey" value="f">
                <input type="button" class="letter gKey" value="g">
                <input type="button" class="letter hKey" value="h">
                <input type="button" class="letter jKey" value="j">
                <input type="button" class="letter kKey" value="k">
                <input type="button" class="letter lKey" value="l">
                <input type="button" class="letter mKey" value="m">
                <input type="button" class="larger" id="entree">
            </section>

            <section class="shift-row">
                <input type="button" class="larger" id="shift">
                <!-- <input type="button" value="< >" id="chevrons"> -->
                <input type="button" class="letter wKey" value="w">
                <input type="button" class="letter xKey" value="x">
                <input type="button" class="letter cKey" value="c">
                <input type="button" class="letter vKey" value="v">
                <input type="button" class="letter bKey" value="b">
                <input type="button" class="letter nKey" value="n">
                <input type="button" class="letter speKey1" value="?">
                <input type="button" class="letter speKey2" value=".">
                <input type="button" class="letter speKey3" value=":">
                <input type="button" class="letter" value="!">
            </section>

            <section class="space-row">
                <a href="https://github.com/RenaudPavie" id="github"></a>
                <span class="space-symbol">
                    <input type="button" id="space" class="letter" value=" ">
                </span>
                <a href="https://renaudpavie.000webhostapp.com/" type="button" id="portfolio"></a>
            </section>
            
        </main>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
