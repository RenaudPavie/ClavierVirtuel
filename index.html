<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Clavier virtuel</title>
</head>
<body>
    <div class="container">

        <!-- 
            **------**
              HEADER 
            **------**
        -->

        <header>
            <div id="main-title">
                <h1>CLAVIER VIRTUEL</h1>
                <h2>Par Renaud Pavie</h2>
            </div>
        </header>

        <!-- 
            **-------**
              ZONE DE TEXTE 
            **-------**
        -->

        <textarea class="zoneText" name="" id="" cols="30" rows="10">Projet en cours de développement
            
        </textarea>

        <!-- 
            **-------**
              CLAVIER 
            **-------**
        -->

        <main id="clavier">

            <section class="chiffres">
                <input onclick="keyClicked(this.value)" type="button" value="1">
                <input onclick="keyClicked(this.value)" type="button" value="2">
                <input onclick="keyClicked(this.value)" type="button" value="3">
                <input onclick="keyClicked(this.value)" type="button" value="4">
                <input onclick="keyClicked(this.value)" type="button" value="5">
                <input onclick="keyClicked(this.value)" type="button" value="6">
                <input onclick="keyClicked(this.value)" type="button" value="7">
                <input onclick="keyClicked(this.value)" type="button" value="8">
                <input onclick="keyClicked(this.value)" type="button" value="9">
                <input onclick="keyClicked(this.value)" type="button" value="0">
                <input type="button" class="larger" id="supprimer">
            </section>

            <section class="nigth-row">
                <input type="button" id="nightshift">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="a">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="z">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="e">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="r">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="t">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="y">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="u">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="i">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="o">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="p">
                <input type="button" class="larger" value="1/2" id="caracspe">
            </section>

            <section class="capslock-row">
                <button id="LED">
                    caps
                </button>
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="q">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="s">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="d">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="f">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="g">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="h">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="j">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="k">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="l">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="m">
                <input type="button" class="larger" id="entree">
            </section>

            <section class="shift-row">
                <input type="button" class="larger" id="shift">
                <!-- <input type="button" value="< >" id="chevrons"> -->
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="w">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="x">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="c">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="v">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="b">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="n">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="?">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value=".">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value=":">
                <input onclick="keyClicked(this.value)" type="button" class="letter" value="!">
            </section>

            <section class="space-row">
                <input type="button" id="github">
                <span class="space-symbol">
                    <input onclick="keyClicked(this.value)" type="button" id="space" value=" ">
                </span>
                <input type="button" id="portfolio">
            </section>

        </main>


        <!-- 
            **------**
              FOOTER 
            **------**
        -->

        <!-- <footer>
            <small>Projet en cours de développement</small>        
        </footer> -->
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
